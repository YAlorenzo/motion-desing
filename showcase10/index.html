<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise #10 || Button with animated loading dots</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="well">
			<img src="../images/showcase10/logo-nn.svg" alt="Logo">
			<form action="#" method="post">
				<hgroup>
					<h1>Welcome back!</h1>
					<h2>Log in to your account.</h2>
				</hgroup>

				<div>
					<input type="text" name="login-username" id="login-username" required>
					<label for="login-username">Username</label>
				</div>

				<div>
					<input type="password" name="login-pwd" id="login-pwd" required>
					<label for="login-pwd">Password</label>
				</div>

				<a href="#" id="forgot-pwd">Forgot Password?</a>

				<button class="button" id="btn-submit">
					<span class="button--text">Log In</span>
					<div class="button--loader">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</button>
			</form>
			<p>Don't have an account? <a href="#">Sign Up</a>.</p>
		</div>
		<img src="../images/showcaseT/gallery-4.jpg" width="600" alt="Captain">
	</div>
	<script src="./index.js"></script>
</body>
</html>
